<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/logo.png">
    <script src="script.js"></script>
    <!--Bootstrap files-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    


</head>
<body onload="init()">
  <!-- As a heading -->
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <div><img src="img/logo.png"></div>
    </div>
  </nav>


 


<div class="container">
  <div class="card quiz-card">
  

    <div class="card-body" id="endScreen" style="display: none;">
      <div class="end">
        <img src="img/brain result.png">
      </div>
      <div class="endText">
        <span><h3>Gratulation!</h3><span>
        <span><h3> Du hast das Quiz beendet!</h3></span>
        <div>
          Du hast <b id="rightAnswers">3</b> von <b id="totalQuestions">x</b> Fragen richtig beantwortet!
        </div>

        <button class="btn btn-success" onclick="restartGame()">Nächste Runde</button>
      </div>
        
    </div>


    <div class="card-body" id="questionBody">
      <img src="img/quiz.jpg" class="card-img-top">
      <div class="progress-bar" id="progressBar" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 25%">0%</div>
      </div>
      <h5 class="card-title" id="questiontext">Frage</h5>

      <div class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
        <div class="card-body" id="answer_1">
            Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
        <div class="card-body" id="answer_2">
            Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
        <div class="card-body" id="answer_3">
            Antwort
        </div>
      </div>

      <div class="card mb-2 quiz-answer-card" onclick="answer('answer_4')">
        <div class="card-body" id="answer_4">
            Antwort
        </div>
      </div>
      <div class="mb-2 question-footer">
        <span>
          <b id="firstQuestion">1</b> von <b id="allQuestions">5</b> Fragen
        </span>
        <button class="btn btn-success" id="next-button" onclick="nextQuestion()" disabled>Nächste Frage</button>
      </div>
    </div>

    
  </div>
</div>
</body>
</html>
